name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache root dependencies
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-root-${{ hashFiles('package-lock.json') }}

    - name: Cache client dependencies
      uses: actions/cache@v3
      with:
        path: client/node_modules
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-client-${{ hashFiles('client/package-lock.json') }}

    - name: Cache server dependencies
      uses: actions/cache@v3
      with:
        path: server/node_modules
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-server-${{ hashFiles('server/package-lock.json') }}

    - name: Install root dependencies
      run: npm ci

    - name: Install client dependencies
      run: |
        cd client
        npm ci

    - name: Install server dependencies
      run: |
        cd server
        npm ci

    - name: Build client
      run: |
        cd client
        npm run build

    - name: Run tests (if available)
      run: npm test --if-present
      continue-on-error: true
